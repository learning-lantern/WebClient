<div class="container">
  <img
    src="../../../../assets/images/bars.svg"
    alt=""
    class="bars"
    (click)="showSidebar()"
  />
  <img src="../../../../assets/logoFinal.svg" alt="log" class="logo" />
  <div class="login">
    <div class="nav-links toggle">
      <a
        routerLink="/en"
        class="nav-item"
        [class.active]="isActive == 'home'"
        (click)="changeActive('home')"
        >الصفحة الرئيسية</a
      >
      <a
        routerLink="/en"
        class="nav-item"
        [class.active]="isActive == 'service'"
        (click)="changeActive('service')"
      >
        الخدمات</a
      >
      <a
        routerLink="/en"
        class="nav-item"
        [class.active]="isActive == 'about'"
        (click)="changeActive('about')"
        >عن الموقع</a
      >
    </div>
    <img
      class="log-icon toggle"
      src="../../../../assets/images/login-icon.svg"
      alt=""
    />
    <a routerLink="auth/login" class="nav-item toggle">تسجيل الدخول</a>
    <a routerLink="" class="nav-item"
      ><img
        class="lang-icon"
        src="../../../../assets/images/english(or)arabic icon.svg"
        alt=""
    /></a>
  </div>

  <div class="side-bar" [class.hidden]="isHidden">
    <a routerLink="" class="side-item">الصفحةالرئيسية</a>
    <a routerLink="" class="side-item">الخدمات</a>
    <a routerLink="" class="side-item">عن الموقع></a>
    <a routerLink="auth/login" class="side-item">تسجيل الدخول</a>
  </div>
</div>
