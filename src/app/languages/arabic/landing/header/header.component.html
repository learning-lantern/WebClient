<div class="container">
  <img src="../../../../assets/images/logoFinal-ar.svg" alt="log" class="logo" />
  <div class="login">
    <div class="nav-links toggle">
      <a routerLink="/ar" href="#home" class="nav-item" [class.active]="isActive == 'home'"
        (click)="changeActive('home')"  (click)="tohome()">الصحفة الرئيسية</a>
      <a routerLink="/ar" href="" class="nav-item" [class.active]="isActive == 'service'"
        (click)="changeActive('service')"  (click)="toservices()">
        الخدمات</a>
        <a routerLink="/ar" class="nav-item" [class.active]="isActive == 'contactus'" (click)="changeActive('about')"  (click)="tocontact()">للتواصل معنا</a>
      <a routerLink="/ar" class="nav-item" [class.active]="isActive == 'about'" (click)="changeActive('about')">حول الموقع</a>

    <img class="log-icon toggle" src="../../../../assets/images/login-icon-ar.svg" alt="">
    <a routerLink="auth/login" class="nav-item toggle">تسجيل الدخول</a>
    <div routerLink="" class="lang-option">
      <select value="" name="" id="">
        <option  routerLink="/ar" value="Arabic">AR</option>
        <option  routerLink="/en" value="English">EN</option>
      </select>
    </div>
    <img src="../../../../assets/images/bars.svg" alt="" class="bars" (click)="showSidebar()" />
  </div>
  <div class="side-bar" [class.hidden]="isHidden">
    <a routerLink="" class="side-item">الصفحة الرئيسية</a>
    <a routerLink="" class="side-item">الخدمات</a>
    <a routerLink="" class="side-item" >حول التطبيق</a>
    <a routerLink="auth/login" class="side-item">تسجيل الدخول</a>
