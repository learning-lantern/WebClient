<form [formGroup]="registerationForm" class="container" (ngSubmit)="onSubmit()">
    <div class="form-select">
        <label for="userUniversity">University:</label>
        <select name="userUniversity" id="userUniversity" formControlName="userUniversity">
            <option *ngFor="let university of universitiesList" value={{university.id}}>{{university.name}}</option>
        </select>
    </div>
    <div class="form-field">
        <label for="fName">First Name: </label>
        <input formControlName="fName" type="text" name="fName" id="fName" class="form-input">
    </div>
    <div class="form-field">
        <label for="fName">Middle Name: </label>
        <input formControlName="mName" type="text" name="mName" id="mName" class="form-input">
    </div>
    <div class="form-field">
        <label for="fName">Last Name: </label>
        <input formControlName="lName" type="text" name="lName" id="lName" class="form-input">
    </div>
    <div class="form-field">
        <label for="userEmail">Email: </label>
        <input formControlName="userEmail" type="text" name="userEmail" id="userEmail" class="form-input">
    </div>
    <div class="form-field">
        <label for="userPassword">Password: </label>
        <input formControlName="userPassword" type="password" name="userPassword" id="userPassword" class="form-input">
    </div>
    <div class="form-field">
        <label for="userPassword">Confirm Password: </label>
        <input formControlName="confirmPassword" type="password" name="confirmPassword" id="confirmPassword"
            class="form-input">
    </div>

    <div class="form-check">
        <input formControlName="iAgree" type="checkbox" name="iAgree" id="iAgree">
        <label for="iAgree">I Agree on Terms And Conditions</label>
    </div>
    <div class="form-submit-btn">
        <button type="submit">Sign Up</button>
    </div>
    <div class="form-footer">
        <a>Terms And Conditions</a>
        <a>status is :{{registerationForm.status}}</a>
    </div>

</form>
