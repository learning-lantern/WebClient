<div class="container">
  <div class="logo-container">
    <a routerLink="/"
      ><img src="/assets/logoFinal.svg" alt="log" class="logo"
    /></a>
  </div>
  <div class="nav-links toggle">
    <a
      routerLink="/en"
      class="nav-item"
      [class.active]="isActive == 'home'"
      (click)="changeActive('home')"
      >Home</a
    >
    <a
      class="nav-item"
      [class.active]="isActive == 'service'"
      (click)="changeActive('service'); scrollTO('services')"
    >
      Serives</a
    >
    <a
      routerLink="#"
      class="nav-item"
      [class.active]="isActive == 'about'"
      (click)="changeActive('about')"
      >About Us</a
    >
  </div>
  <div class="login">
    <img
      class="log-icon toggle"
      src="/assets/images/login-icon.svg"
      alt="login"
    />
    <a routerLink="auth/login" class="nav-item toggle">Log In</a>
    <a routerLink="" class="nav-item">EN</a>
    <img
      src="/assets/images/bars.svg"
      alt=""
      class="bars"
      (click)="showSidebar()"
    />
  </div>
  <div class="side-bar" [class.hidden]="isHidden">
    <a routerLink="" class="side-item">Home</a>
    <a routerLink="" class="side-item">Serives</a>
    <a routerLink="" class="side-item">About Us</a>
    <a routerLink="auth/login" class="side-item">Log In</a>
  </div>
</div>
