<div class="container">
  <a routerLink="/"
    ><img
      src="/assets/logoFinal.svg"
      alt="log"
      class="logo"
      title="Learning Lantern logo"
  /></a>

  <div class="nav-links toggle">
    <a
      routerLink="/en"
      class="nav-item"
      [class.active]="isActive == 'home'"
      (click)="changeActive('home'); scrollTO('home')"
      >Home</a
    >
    <a
      routerLink="/en"
      class="nav-item"
      [class.active]="isActive == 'service'"
      (click)="changeActive('service'); scrollTO('services')"
    >
      Serives</a
    >
    <a
      routerLink="/en"
      class="nav-item"
      [class.active]="isActive == 'about'"
      (click)="changeActive('about'); scrollTO('contact-us')"
      >Contact Us</a
    >
  </div>
  <div class="login">
    <ng-container *ngIf="showLogin">
      <img
        class="icon25 toggle"
        src="/assets/images/login-icon.svg"
        alt="login"
        style="margin-right: -1.2rem"
      />
      <a routerLink="/en/auth/login" class="nav-item toggle">Log In</a>
    </ng-container>
    <ng-container *ngIf="!showLogin">
      <img
        class="icon25 toggle"
        src="/assets/images/book.svg"
        alt="login"
        style="margin-right: -1.2rem"
      />
      <a routerLink="/en/class" class="nav-item toggle">My Classroom</a>
    </ng-container>
    <a (click)="dropToggle()" class="nav-item pointer">EN</a>
    <div
      class="dropdown-content"
      [ngStyle]="{ display: drop ? 'flex' : 'none' }"
    >
      <a class="pointer" (click)="switchLang('ar', 'en')">EN</a>
      <a class="pointer" (click)="switchLang('en', 'ar')">AR</a>
    </div>
    <img
      src="/assets/images/bars.svg"
      alt=""
      class="bars"
      (click)="showSidebar()"
    />
  </div>
  <div class="side-bar" [class.hidden]="isHidden">
    <a routerLink="" (click)="scrollTO('home'); showSidebar()" class="side-item"
      >Home</a
    >
    <a
      routerLink=""
      (click)="scrollTO('services'); showSidebar()"
      class="side-item"
      >Serives</a
    >
    <a
      routerLink=""
      (click)="scrollTO('contact-us'); showSidebar()"
      class="side-item"
      >Contact Us</a
    >

    <a *ngIf="showLogin" routerLink="/en/auth/login" class="side-item"
      >Log In</a
    >

    <a *ngIf="!showLogin" routerLink="/en/class" class="side-item"
      >My Classroom</a
    >
  </div>
</div>
