<div *ngIf="!taskID">
    <p>Can't match any ID</p>
</div>

<div *ngIf="taskID">
    <input [(ngModel)]="task.title" type="text" >
    <br>
    <textarea placeholder="Task Description" [(ngModel)]="task.description">

</textarea>
    <br>
    <button class="update" (click)="UpdateTask()">Update Task</button>
    <button class="delete" (click)="deleteTask()">Delete</button>
    <button class="cancel" routerLink="/en/td">Cancel </button>

</div>
