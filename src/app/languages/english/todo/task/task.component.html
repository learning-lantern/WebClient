<div *ngIf ="!taskID">
    <p>Can't match any ID</p>
</div>

<div *ngIf="taskID">
    <input [(ngModel)]="task.title" type="text" placeholder="Enter your task title">
<br>
<textarea placeholder="Task Description"  [(ngModel)]="task.description">

</textarea>
<br>
<button (click)="UpdateTask()">Update Task</button>
<button (click)="deleteTask()">Delete</button> 
<button><a routerLink="/en/td">Cancel</a> </button>

</div>
